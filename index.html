<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORC Meal Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body class="bg-gray-50 flex flex-col items-center min-h-screen font-[Inter]">
  <div class="max-w-md w-full mt-8 p-6 bg-white shadow-2xl rounded-3xl border-t-8 border-blue-600">
    <h1 class="text-3xl font-extrabold text-blue-700 text-center mb-3">ORC Meal Tracker</h1>
    <p id="meal-mode" class="text-center text-gray-600 mb-4">Mode: BREAKFAST</p>

    <div class="flex justify-center gap-2 mb-4">
      <button id="breakfast-btn" class="mode-btn bg-blue-600 text-white px-4 py-2 rounded-lg">Breakfast</button>
      <button id="lunch-btn" class="mode-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg">Lunch</button>
      <button id="dinner-btn" class="mode-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg">Dinner</button>
    </div>

    <div class="mb-3">
      <label class="block text-sm font-semibold text-gray-700 mb-1 text-center">Upload Excel file (with ID column)</label>
      <input type="file" id="excelFile" accept=".xlsx, .xls" class="w-full border border-gray-300 p-2 rounded-md text-sm" />
      <p id="fileStatus" class="text-xs text-center text-gray-500 mt-1">No file loaded</p>
    </div>

    <div id="reader" class="w-full border-4 border-blue-500 rounded-2xl overflow-hidden" style="height:350px;"></div>
    <p id="status" class="text-center text-gray-600 mt-2">Upload Excel to start.</p>
    <div id="feedback" class="mt-4 text-center text-lg font-bold"></div>

    <div class="flex justify-center items-center gap-2 mt-6">
      <select id="report-type" class="border border-gray-400 rounded-lg px-3 py-2 text-sm">
        <option value="today">Today's Records</option>
        <option value="all">All Records</option>
      </select>
      <button id="download-btn" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg text-sm font-semibold">‚¨áÔ∏è Download Report</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDlgdYJ9-3ELhEjLz8EQJQK18ghlWhR-jo",
      authDomain: "orc-meal-tracker.firebaseapp.com",
      projectId: "orc-meal-tracker",
      storageBucket: "orc-meal-tracker.firebasestorage.app",
      messagingSenderId: "817313784849",
      appId: "1:817313784849:web:a6597e3981c33c911dbdb0",
      measurementId: "G-H4X37NMPRH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    await signInAnonymously(auth);

    let validIDs = []; // IDs from Excel
    let currentMeal = "breakfast";
    const reader = new Html5Qrcode("reader");
    const statusEl = document.getElementById("status");
    const feedbackEl = document.getElementById("feedback");

    function todayKey() {
      return new Date().toISOString().split("T")[0];
    }
    function nowTime() {
      return new Date().toLocaleTimeString();
    }
    function showMessage(msg, type) {
      feedbackEl.textContent = msg;
      feedbackEl.className = "mt-4 text-center text-lg font-bold";
      feedbackEl.classList.add(type === "success" ? "text-green-600" : "text-red-600");
      setTimeout(() => (feedbackEl.textContent = ""), 3000);
    }

    async function onScanSuccess(decodedText) {
      await reader.stop();
      const id = decodedText.trim().toUpperCase();
      const date = todayKey();

      if (!validIDs.includes(id)) {
        showMessage("‚ùå Invalid QR Code", "error");
        statusEl.textContent = "Invalid QR. Try again.";
        setTimeout(startScanner, 2000);
        return;
      }

      const docRef = doc(db, "meal_records", id);
      const snap = await getDoc(docRef);

      if (snap.exists()) {
        const data = snap.data();
        const meals = data.meals || {};
        const mealDateKey = `${currentMeal}_date`;
        const mealTimeKey = `${currentMeal}_time`;

        if (meals[mealDateKey] === date) {
          showMessage("‚ùå Already Taken", "error");
        } else {
          await updateDoc(docRef, {
            meals: { ...meals, [mealDateKey]: date, [mealTimeKey]: nowTime() },
            lastUpdate: new Date()
          });
          showMessage("‚úÖ Allowed", "success");
        }
      } else {
        await setDoc(docRef, {
          id,
          meals: { [`${currentMeal}_date`]: date, [`${currentMeal}_time`]: nowTime() },
          registeredAt: new Date()
        });
        showMessage("‚úÖ Allowed (New Entry)", "success");
      }

      statusEl.textContent = "Ready for next scan";
      setTimeout(startScanner, 2000);
    }

    async function startScanner() {
      if (validIDs.length === 0) {
        statusEl.textContent = "Please upload Excel file first.";
        return;
      }
      try {
        const cameras = await Html5Qrcode.getCameras();
        if (!cameras.length) throw new Error("No camera found");
        const backCam = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];
        await reader.start(backCam.id, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess);
        statusEl.textContent = "Camera ready. Scan your QR code.";
      } catch (e) {
        statusEl.textContent = "Camera failed: " + e.message;
      }
    }

    // üìÇ Excel upload
    document.getElementById("excelFile").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const readerExcel = new FileReader();
      readerExcel.onload = function(evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(firstSheet);
        validIDs = json.map(row => String(row.ID).trim().toUpperCase());
        document.getElementById("fileStatus").textContent = `‚úÖ Loaded ${validIDs.length} IDs`;
        statusEl.textContent = "Excel loaded. Starting camera...";
        startScanner();
      };
      readerExcel.readAsArrayBuffer(file);
    });

    // ü•ó Meal Mode switcher
    function switchMode(mode) {
      currentMeal = mode;
      document.getElementById("meal-mode").textContent = `Mode: ${mode.toUpperCase()}`;
      document.querySelectorAll(".mode-btn").forEach(b => {
        b.classList.remove("bg-blue-600", "text-white");
        b.classList.add("bg-gray-200", "text-gray-700");
      });
      document.getElementById(`${mode}-btn`).classList.add("bg-blue-600", "text-white");
      reader.stop().catch(() => {});
      startScanner();
    }

    document.getElementById("breakfast-btn").onclick = () => switchMode("breakfast");
    document.getElementById("lunch-btn").onclick = () => switchMode("lunch");
    document.getElementById("dinner-btn").onclick = () => switchMode("dinner");

    // üìä Download Firestore Data as Excel
    document.getElementById("download-btn").addEventListener("click", async () => {
      const reportType = document.getElementById("report-type").value;
      try {
        const querySnapshot = await getDocs(collection(db, "meal_records"));
        const allData = [];
        const today = todayKey();

        querySnapshot.forEach((docSnap) => {
          const d = docSnap.data();
          const meals = d.meals || {};

          if (reportType === "today") {
            // include if any meal date matches today
            const hasToday =
              meals.breakfast_date === today ||
              meals.lunch_date === today ||
              meals.dinner_date === today;

            if (!hasToday) return;
          }

          allData.push({
            ID: d.id,
            Breakfast_Date: meals.breakfast_date || "",
            Breakfast_Time: meals.breakfast_time || "",
            Lunch_Date: meals.lunch_date || "",
            Lunch_Time: meals.lunch_time || "",
            Dinner_Date: meals.dinner_date || "",
            Dinner_Time: meals.dinner_time || ""
          });
        });

        if (allData.length === 0) {
          alert("No records found for selected filter.");
          return;
        }

        const ws = XLSX.utils.json_to_sheet(allData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, reportType === "today" ? "Today" : "All Data");
        XLSX.writeFile(wb, `meal_records_${reportType}_${today}.xlsx`);
      } catch (err) {
        alert("Error exporting data: " + err.message);
      }
    });
  </script>
</body>
</html>
