<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ORC Smart Meal System</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
.fade { animation: fade .4s ease-out forwards }
@keyframes fade {
  from { opacity:0; transform:scale(.95) }
  to { opacity:1; transform:scale(1) }
}
</style>
</head>

<body class="min-h-screen bg-gradient-to-b from-[#1f1b2e] to-[#36284a] text-white">

<!-- LOGIN / SIGNUP -->
<div id="loginScreen" class="fixed inset-0 flex items-center justify-center">
  <div class="bg-white/10 p-6 rounded-xl w-80 fade">
    <h1 class="text-2xl font-bold text-center text-purple-400 mb-4">
      ORC Meal System
    </h1>

    <input id="email" class="w-full p-2 mb-2 rounded text-black" placeholder="Email">
    <input id="password" type="password" class="w-full p-2 mb-4 rounded text-black" placeholder="Password">

    <button onclick="login()" class="w-full bg-purple-600 py-2 rounded font-bold mb-2">
      Login
    </button>

    <button onclick="signup()" class="w-full border border-white/40 py-2 rounded font-bold">
      Sign Up
    </button>

    <p id="loginError" class="text-red-400 text-sm mt-2"></p>
  </div>
</div>

<!-- APP -->
<div id="appScreen" class="hidden p-4 fade">
  <div class="max-w-5xl mx-auto bg-white/5 p-6 rounded-xl space-y-6">

    <header class="text-center">
      <h2 class="text-2xl font-bold text-purple-400">ORC Smart Meal System</h2>
      <p id="roleText" class="text-sm text-gray-300"></p>
    </header>

    <!-- ADMIN PANEL -->
    <div id="adminPanel" class="hidden space-y-4">

      <h3 class="font-bold text-lg">Admin Panel</h3>

      <!-- MEAL SELECT -->
      <select id="mealSelect" onchange="setMeal(this.value)"
        class="w-full bg-[#1f1b2e] p-2 rounded border border-white/20"></select>

      <!-- USER MANAGEMENT -->
      <div class="bg-black/30 p-4 rounded">
        <h4 class="font-semibold mb-2">User Management</h4>
        <ul id="userList" class="space-y-2 text-sm"></ul>
      </div>

      <button onclick="openReport()" class="bg-green-600 py-2 rounded font-bold">
        Download Report
      </button>
    </div>

    <!-- SCANNER -->
    <div id="scannerSection" class="hidden">
      <div id="reader" class="h-[320px] bg-black rounded flex items-center justify-center">
        Camera Preview
      </div>
    </div>

    <div class="text-center">
      <p id="message" class="text-xl font-bold"></p>
    </div>

    <button onclick="logout()" class="text-xs underline block mx-auto">Logout</button>
  </div>
</div>

<!-- REPORT MODAL -->
<div id="reportModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center">
  <div class="bg-white text-black p-5 rounded-xl w-72">
    <h3 class="font-bold mb-3">Download Report</h3>
    <button onclick="downloadReport('today')" class="w-full bg-purple-600 text-white py-2 rounded mb-2">
      Today Report
    </button>
    <button onclick="downloadReport('all')" class="w-full bg-gray-800 text-white py-2 rounded mb-2">
      All Records
    </button>
    <button onclick="closeReport()" class="w-full text-sm underline">Cancel</button>
  </div>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyDlgdYJ9-3ELhEjLz8EQJQK18ghlWhR-jo",
  authDomain: "orc-meal-tracker.firebaseapp.com",
  projectId: "orc-meal-tracker"
});
const auth = firebase.auth();
const db = firebase.firestore();

/* CONFIG */
const MEALS = [
  { key: "breakfast", label: "Breakfast" },
  { key: "lunch", label: "Lunch" },
  { key: "dinner", label: "Dinner" }
];

let role = "";
let currentMeal = MEALS[0].key;
let scanner = null;

/* HELPERS */
const today = () => new Date().toISOString().split("T")[0];
const timeNow = () => new Date().toLocaleTimeString();

/* AUTH */
function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => loginError.textContent = e.message);
}

function signup() {
  auth.createUserWithEmailAndPassword(email.value, password.value)
    .then(async cred => {
      await db.collection("users").doc(cred.user.uid).set({
        email: cred.user.email,
        role: "pending",
        createdAt: new Date()
      });
      alert("Account created. Waiting for admin approval.");
    })
    .catch(e => loginError.textContent = e.message);
}

function logout() {
  stopScanner();
  auth.signOut();
}

/* REAL-TIME ROLE LISTENER */
auth.onAuthStateChanged(user => {
  if (!user) {
    loginScreen.style.display = "flex";
    appScreen.classList.add("hidden");
    return;
  }

  loginScreen.style.display = "none";
  appScreen.classList.remove("hidden");

  db.collection("users").doc(user.uid).onSnapshot(async doc => {
    if (!doc.exists) {
      roleText.textContent = "Waiting for admin approval";
      adminPanel.style.display = "none";
      scannerSection.style.display = "none";
      return;
    }

    role = doc.data().role;
    roleText.textContent = "Role: " + role.toUpperCase();

    if (role === "admin") {
      await stopScanner();
      adminPanel.style.display = "block";
      scannerSection.style.display = "none";
      loadMeals();
      loadUsersRealtime();
    }

    if (role === "volunteer") {
      adminPanel.style.display = "none";
      scannerSection.style.display = "block";
      startScanner();
    }

    if (role === "disabled" || role === "pending") {
      await stopScanner();
      adminPanel.style.display = "none";
      scannerSection.style.display = "none";
    }
  });
});

/* MEALS */
function loadMeals() {
  mealSelect.innerHTML = "";
  MEALS.forEach(m => {
    const o = document.createElement("option");
    o.value = m.key;
    o.textContent = m.label;
    mealSelect.appendChild(o);
  });
}
function setMeal(m) { currentMeal = m; }

/* USER MANAGEMENT */
function loadUsersRealtime() {
  db.collection("users").orderBy("createdAt").onSnapshot(snap => {
    userList.innerHTML = "";
    snap.forEach(doc => {
      const u = doc.data();
      userList.innerHTML += `
        <li class="flex justify-between bg-white/5 p-2 rounded">
          <div>
            <p>${u.email}</p>
            <p class="text-xs text-gray-400">${u.role}</p>
          </div>
          <div class="flex gap-1">
            <button onclick="updateRole('${doc.id}','volunteer')" class="px-2 bg-blue-600 rounded text-xs">Vol</button>
            <button onclick="updateRole('${doc.id}','admin')" class="px-2 bg-red-600 rounded text-xs">Admin</button>
            <button onclick="disableUser('${doc.id}')" class="px-2 bg-gray-700 rounded text-xs">Remove</button>
          </div>
        </li>`;
    });
  });
}

/* ROLE UPDATE */
async function updateRole(targetUid, newRole) {
  if (role !== "admin") return;
  if (targetUid === auth.currentUser.uid && newRole === "admin") {
    alert("Self-promotion blocked");
    return;
  }
  await db.collection("users").doc(targetUid).update({ role: newRole });
  logAudit("ROLE_UPDATE", targetUid, newRole);
}

async function disableUser(uid) {
  if (!confirm("Disable user?")) return;
  await db.collection("users").doc(uid).update({ role: "disabled" });
  logAudit("USER_DISABLED", uid, "disabled");
}

/* AUDIT */
async function logAudit(action, targetUid, newRole) {
  await db.collection("audit_logs").add({
    action,
    targetUid,
    newRole,
    performedBy: auth.currentUser.uid,
    performedByEmail: auth.currentUser.email,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });
}

/* SCANNER */
async function startScanner() {
  if (role !== "volunteer") return;

  scanner = new Html5Qrcode("reader");

  const cameras = await Html5Qrcode.getCameras();
  if (!cameras || cameras.length === 0) {
    alert("No cameras found");
    return;
  }

  // ðŸ”¥ FORCE BACK CAMERA
  let selectedCamera = cameras[0];

  for (const cam of cameras) {
    const label = cam.label.toLowerCase();
    if (
      label.includes("back") ||
      label.includes("rear") ||
      label.includes("environment")
    ) {
      selectedCamera = cam;
      break;
    }
  }

  await scanner.start(
    selectedCamera.id,
    {
      fps: 10,
      qrbox: { width: 250, height: 250 },
      facingMode: "environment" // extra hint for mobile browsers
    },
    onScanSuccess
  );
}

async function stopScanner() {
  if (scanner) {
    try { await scanner.stop(); await scanner.clear(); } catch {}
    scanner = null;
    reader.innerHTML = "Camera Disabled";
  }
}

/* REPORT */
function openReport() { reportModal.classList.remove("hidden"); }
function closeReport() { reportModal.classList.add("hidden"); }

async function downloadReport(type) {
  closeReport();
  const snap = await db.collection("meal_records").get();
  const rows = [];
  snap.forEach(d => {
    const meals = d.data().meals || {};
    Object.keys(meals).forEach(k => {
      if (type === "today" && meals[k].date !== today()) return;
      rows.push({ ID: d.id, Meal: k, Date: meals[k].date, Time: meals[k].time });
    });
  });
  if (!rows.length) return alert("No records");
  const ws = XLSX.utils.json_to_sheet(rows);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Report");
  XLSX.writeFile(wb, `meal_report_${type}.xlsx`);
}
</script>

</body>
</html>
