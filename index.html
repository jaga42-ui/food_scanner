<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORC Meal Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body class="bg-gray-50 flex flex-col items-center min-h-screen font-[Inter]">

  <div class="max-w-md w-full mt-8 p-6 bg-white shadow-2xl rounded-3xl border-t-8 border-blue-600">
    <h1 class="text-3xl font-extrabold text-blue-700 text-center mb-3">ORC Meal Tracker</h1>
    <p id="meal-mode" class="text-center text-gray-600 mb-4">Mode: BREAKFAST</p>

    <!-- Meal Mode Buttons -->
    <div class="flex justify-center gap-2 mb-4">
      <button id="breakfast-btn" class="mode-btn bg-blue-600 text-white px-4 py-2 rounded-lg">Breakfast</button>
      <button id="lunch-btn" class="mode-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg">Lunch</button>
      <button id="dinner-btn" class="mode-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg">Dinner</button>
    </div>

    <!-- QR Scanner -->
    <div id="reader" class="w-full border-4 border-blue-500 rounded-2xl overflow-hidden" style="height:350px;"></div>
    <p id="status" class="text-center text-gray-600 mt-2">Starting camera...</p>
    <div id="feedback" class="mt-4 text-center text-lg font-bold"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDlgdYJ9-3ELhEjLz8EQJQK18ghlWhR-jo",
      authDomain: "orc-meal-tracker.firebaseapp.com",
      projectId: "orc-meal-tracker",
      storageBucket: "orc-meal-tracker.firebasestorage.app",
      messagingSenderId: "817313784849",
      appId: "1:817313784849:web:a6597e3981c33c911dbdb0",
      measurementId: "G-H4X37NMPRH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    await signInAnonymously(auth);

    const reader = new Html5Qrcode("reader");
    let currentMeal = "breakfast";

    const statusEl = document.getElementById("status");
    const feedbackEl = document.getElementById("feedback");

    function todayKey() {
      return new Date().toISOString().split("T")[0];
    }

    function nowTime() {
      return new Date().toLocaleTimeString();
    }

    function showMessage(msg, type) {
      feedbackEl.textContent = msg;
      feedbackEl.className = "mt-4 text-center text-lg font-bold";
      feedbackEl.classList.add(type === "success" ? "text-green-600" : "text-red-600");
      setTimeout(() => (feedbackEl.textContent = ""), 3000);
    }

    async function onScanSuccess(decodedText) {
      await reader.stop();
      statusEl.textContent = "Checking entry...";
      const id = decodedText.trim().toUpperCase();
      const date = todayKey();

      const docRef = doc(db, "meal_records", id);
      const snap = await getDoc(docRef);

      if (snap.exists()) {
        const data = snap.data();
        const meals = data.meals || {};
        const mealDateKey = `${currentMeal}_date`;
        const mealTimeKey = `${currentMeal}_time`;

        if (meals[mealDateKey] === date) {
          showMessage("❌ Already Taken", "error");
        } else {
          await updateDoc(docRef, {
            meals: { ...meals, [mealDateKey]: date, [mealTimeKey]: nowTime() },
            lastUpdate: new Date()
          });
          showMessage("✅ Allowed", "success");
        }
      } else {
        await setDoc(docRef, {
          id,
          meals: { [`${currentMeal}_date`]: date, [`${currentMeal}_time`]: nowTime() },
          registeredAt: new Date()
        });
        showMessage("✅ Allowed (New Entry)", "success");
      }

      statusEl.textContent = "Ready for next scan";
      setTimeout(startScanner, 2000);
    }

    async function startScanner() {
      try {
        const cameras = await Html5Qrcode.getCameras();
        if (!cameras.length) throw new Error("No camera found");
        const backCamera = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];
        await reader.start(
          backCamera.id,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess
        );
        statusEl.textContent = "Camera ready. Scan QR code.";
      } catch (e) {
        statusEl.textContent = "Camera access failed: " + e.message;
      }
    }

    function switchMode(mode) {
      currentMeal = mode;
      document.getElementById("meal-mode").textContent = `Mode: ${mode.toUpperCase()}`;
      document.querySelectorAll(".mode-btn").forEach(b => {
        b.classList.remove("bg-blue-600", "text-white");
        b.classList.add("bg-gray-200", "text-gray-700");
      });
      document.getElementById(`${mode}-btn`).classList.add("bg-blue-600", "text-white");
      reader.stop().catch(() => {});
      startScanner();
    }

    document.getElementById("breakfast-btn").onclick = () => switchMode("breakfast");
    document.getElementById("lunch-btn").onclick = () => switchMode("lunch");
    document.getElementById("dinner-btn").onclick = () => switchMode("dinner");

    startScanner();
  </script>
</body>
</html>
