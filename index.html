<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORC Meal Tracker</title>

  <!-- Tailwind CDN (stable, no build tools) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body class="min-h-screen bg-gradient-to-b from-[#1f1b2e] to-[#36284a] text-white flex items-center justify-center p-4">

  <div class="w-full max-w-4xl bg-white/5 backdrop-blur-xl rounded-2xl p-6 space-y-6 shadow-2xl">

    <header class="text-center">
      <h1 class="text-2xl font-bold text-purple-400">ORC Meal Tracker</h1>
      <p class="text-gray-300 text-sm">Upload Excel → Scan QR → Track Meals</p>
    </header>

    <!-- Meal Buttons -->
    <div class="flex gap-3">
      <button onclick="setMeal('breakfast')" id="breakfastBtn" class="meal-btn active">Breakfast</button>
      <button onclick="setMeal('lunch')" id="lunchBtn" class="meal-btn">Lunch</button>
      <button onclick="setMeal('dinner')" id="dinnerBtn" class="meal-btn">Dinner</button>
    </div>

    <!-- Upload -->
    <input type="file" id="excelFile" accept=".xlsx,.xls" class="block w-full text-sm text-gray-300" />

    <!-- Camera -->
    <div id="reader" class="w-full h-[320px] bg-black/40 rounded-xl border-4 border-white/10 flex items-center justify-center"></div>

    <!-- Actions -->
    <button onclick="startScan()" class="w-full py-3 bg-gradient-to-r from-purple-500 to-purple-700 rounded-xl font-bold hover:scale-[1.02] transition">
      Start Scanning
    </button>

    <!-- Status -->
    <div class="text-center space-y-1">
      <p id="status" class="text-gray-400 text-sm">Upload Excel to begin</p>
      <p id="message" class="text-xl font-extrabold"></p>
    </div>

  </div>

<script>
/* ---------- STYLES ---------- */
document.querySelectorAll('.meal-btn').forEach(b => {
  b.className = "meal-btn flex-1 py-2 rounded-xl font-semibold bg-white/10 hover:bg-white/20 transition";
});
document.getElementById('breakfastBtn').classList.add("bg-purple-600");

/* ---------- FIREBASE ---------- */
firebase.initializeApp({
  apiKey: "AIzaSyDlgdYJ9-3ELhEjLz8EQJQK18ghlWhR-jo",
  authDomain: "orc-meal-tracker.firebaseapp.com",
  projectId: "orc-meal-tracker",
  storageBucket: "orc-meal-tracker.firebasestorage.app",
  messagingSenderId: "817313784849",
  appId: "1:817313784849:web:a6597e3981c33c911dbdb0"
});

firebase.auth().signInAnonymously();
const db = firebase.firestore();

/* ---------- STATE ---------- */
let currentMeal = "breakfast";
let validIDs = new Set();
let scanner;
let processing = false;

/* ---------- HELPERS ---------- */
const statusEl = document.getElementById("status");
const msgEl = document.getElementById("message");

const today = () => new Date().toISOString().split("T")[0];
const timeNow = () => new Date().toLocaleTimeString();
const normalize = v => String(v || "").replace(/\s+/g,"").toUpperCase();

/* ---------- MEAL ---------- */
function setMeal(meal){
  currentMeal = meal;
  document.querySelectorAll('.meal-btn').forEach(b => b.classList.remove("bg-purple-600"));
  document.getElementById(meal+"Btn").classList.add("bg-purple-600");
  statusEl.textContent = `Mode: ${meal.toUpperCase()}`;
}

/* ---------- EXCEL ---------- */
excelFile.onchange = e => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = ev => {
    const wb = XLSX.read(new Uint8Array(ev.target.result), { type:"array" });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet);
    validIDs.clear();
    rows.forEach(r => validIDs.add(normalize(Object.values(r)[0])));
    statusEl.textContent = `Loaded ${validIDs.size} IDs`;
  };
  reader.readAsArrayBuffer(file);
};

/* ---------- QR ---------- */
function extractId(text){
  const clean = normalize(text);
  if(validIDs.has(clean)) return clean;
  for(const id of validIDs) if(clean.includes(id)) return id;
  return null;
}

async function startScan(){
  if(!validIDs.size) return alert("Upload Excel first");

  scanner = scanner || new Html5Qrcode("reader");
  const cams = await Html5Qrcode.getCameras();
  const cam = cams.find(c => c.label.toLowerCase().includes("back")) || cams[0];

  await scanner.start(cam.id,{fps:10,qrbox:280}, async text=>{
    if(processing) return;
    processing = true;
    await scanner.stop();

    const id = extractId(text);
    if(!id){
      msg("❌ Invalid QR","red");
      processing=false;
      return startScan();
    }

    const ref = db.collection("meal_records").doc(id);
    const snap = await ref.get();
    const dKey = currentMeal+"_date";
    const tKey = currentMeal+"_time";

    if(snap.exists && snap.data().meals?.[dKey] === today()){
      msg("❌ Already Taken","red");
    }else{
      await ref.set({
        id,
        meals:{
          ...(snap.exists ? snap.data().meals : {}),
          [dKey]: today(),
          [tKey]: timeNow()
        },
        lastUpdate:new Date()
      },{merge:true});
      msg("✅ Allowed","green");
      navigator.vibrate?.(100);
    }

    processing=false;
    startScan();
  });
}

/* ---------- UI ---------- */
function msg(text,color){
  msgEl.textContent = text;
  msgEl.style.color = color==="green" ? "#bbf7d0" : "#fecaca";
}
</script>

</body>
</html>
