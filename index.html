<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ORC Smart Meal System</title>

<script src="https://cdn.tailwindcss.com"></script>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
.fade { animation: fade .4s ease-out forwards }
@keyframes fade {
  from { opacity:0; transform:scale(.95) }
  to { opacity:1; transform:scale(1) }
}
</style>
</head>

<body class="min-h-screen bg-gradient-to-b from-[#1f1b2e] to-[#36284a] text-white">

<!-- LOGIN / SIGNUP -->
<div id="loginScreen" class="fixed inset-0 flex items-center justify-center">
  <div class="bg-white/10 p-6 rounded-xl w-80 fade">
    <h1 class="text-2xl font-bold text-center text-purple-400 mb-4">
      ORC Meal System
    </h1>

    <input id="email" class="w-full p-2 mb-2 rounded text-black" placeholder="Email">
    <input id="password" type="password" class="w-full p-2 mb-4 rounded text-black" placeholder="Password">

    <button onclick="login()"
      class="w-full bg-purple-600 py-2 rounded font-bold mb-2">
      Login
    </button>

    <button onclick="signup()"
      class="w-full border border-white/40 py-2 rounded font-bold">
      Sign Up
    </button>

    <p id="loginError" class="text-red-400 text-sm mt-2"></p>
  </div>
</div>

<!-- APP -->
<div id="appScreen" class="hidden p-4 fade">
  <div class="max-w-5xl mx-auto bg-white/5 p-6 rounded-xl space-y-6">

    <header class="text-center">
      <h2 class="text-2xl font-bold text-purple-400">ORC Smart Meal System</h2>
      <p id="roleText" class="text-sm text-gray-300"></p>
    </header>

    <!-- ADMIN PANEL -->
    <div id="adminPanel" class="hidden space-y-4">

      <h3 class="font-bold text-lg">Admin Panel</h3>

      <!-- MEAL DROPDOWN -->
      <div>
        <label class="text-sm">Active Meal</label>
        <select id="mealSelect" onchange="setMeal(this.value)"
          class="w-full bg-[#1f1b2e] p-2 rounded border border-white/20">
        </select>
      </div>

      <!-- ROLE MANAGEMENT -->
      <div class="bg-black/30 p-4 rounded">
        <h4 class="font-semibold mb-2">Assign Roles</h4>

        <input id="roleEmail"
          placeholder="User email"
          class="w-full p-2 mb-2 rounded text-black">

        <div class="flex gap-2">
          <button onclick="setRole('volunteer')"
            class="flex-1 bg-blue-600 py-2 rounded">
            Make Volunteer
          </button>

          <button onclick="setRole('admin')"
            class="flex-1 bg-red-600 py-2 rounded">
            Make Admin
          </button>
        </div>
      </div>

      <button onclick="openReport()"
        class="bg-green-600 py-2 rounded font-bold">
        Download Report
      </button>
    </div>

    <!-- SCANNER (VOLUNTEER ONLY) -->
    <div id="scannerSection" class="hidden">
      <div id="reader"
        class="h-[320px] bg-black rounded flex items-center justify-center">
        Camera Preview
      </div>
    </div>

    <div class="text-center">
      <p id="status"></p>
      <p id="message" class="text-xl font-bold"></p>
    </div>

    <button onclick="logout()"
      class="text-xs underline block mx-auto">
      Logout
    </button>

    <p class="text-center text-xs text-gray-500">
      © 2026 ORC Smart Meal System
    </p>
  </div>
</div>

<!-- REPORT MODAL -->
<div id="reportModal"
  class="hidden fixed inset-0 bg-black/60 flex items-center justify-center">
  <div class="bg-white text-black p-5 rounded-xl w-72">
    <h3 class="font-bold mb-3">Download Report</h3>

    <button onclick="downloadReport('today')"
      class="w-full bg-purple-600 text-white py-2 rounded mb-2">
      Today Report
    </button>

    <button onclick="downloadReport('all')"
      class="w-full bg-gray-800 text-white py-2 rounded mb-2">
      All Records
    </button>

    <button onclick="closeReport()"
      class="w-full text-sm underline">
      Cancel
    </button>
  </div>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyDlgdYJ9-3ELhEjLz8EQJQK18ghlWhR-jo",
  authDomain: "orc-meal-tracker.firebaseapp.com",
  projectId: "orc-meal-tracker"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* MEALS */
const MEALS = [
  { key: "breakfast", label: "Breakfast" },
  { key: "lunch", label: "Lunch" },
  { key: "dinner", label: "Dinner" }
];

let role = "";
let currentMeal = MEALS[0].key;
let scanner = null;

/* HELPERS */
const today = () => new Date().toISOString().split("T")[0];
const timeNow = () => new Date().toLocaleTimeString();

/* AUTH */
function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => loginError.textContent = e.message);
}

function signup() {
  auth.createUserWithEmailAndPassword(email.value, password.value)
    .then(() => {
      alert("Account created. Contact admin for access.");
    })
    .catch(e => loginError.textContent = e.message);
}

function logout() {
  stopScanner();
  auth.signOut();
}

auth.onAuthStateChanged(async user => {
  if (!user) {
    loginScreen.style.display = "flex";
    appScreen.classList.add("hidden");
    return;
  }

  loginScreen.style.display = "none";
  appScreen.classList.remove("hidden");

  const doc = await db.collection("users").doc(user.uid).get();

  if (!doc.exists) {
    roleText.textContent = "Role: NONE (Waiting for admin approval)";
    adminPanel.style.display = "none";
    scannerSection.style.display = "none";
    return;
  }

  role = doc.data().role;
  roleText.textContent = "Role: " + role.toUpperCase();

  if (role === "admin") {
    await stopScanner();
    adminPanel.style.display = "block";
    scannerSection.style.display = "none";
    loadMeals();
  }

  if (role === "volunteer") {
    adminPanel.style.display = "none";
    scannerSection.style.display = "block";
    startScanner();
  }
});

/* MEALS */
function loadMeals() {
  mealSelect.innerHTML = "";
  MEALS.forEach(m => {
    const o = document.createElement("option");
    o.value = m.key;
    o.textContent = m.label;
    mealSelect.appendChild(o);
  });
}

function setMeal(m) {
  currentMeal = m;
  status.textContent = "Current meal: " + m.toUpperCase();
}

/* ROLE ASSIGNMENT */
async function setRole(newRole) {
  const emailVal = roleEmail.value.trim();
  if (!emailVal) return alert("Enter email");

  const snap = await db.collection("users")
    .where("email", "==", emailVal).get();

  if (snap.empty) return alert("User not found");

  snap.forEach(d => {
    db.collection("users").doc(d.id).set({
      email: emailVal,
      role: newRole
    }, { merge: true });
  });

  alert("Role updated");
}

/* SCANNER */
async function startScanner() {
  if (role !== "volunteer") return;

  scanner = new Html5Qrcode("reader");
  const cams = await Html5Qrcode.getCameras();

  await scanner.start(cams[0].id, { fps: 10, qrbox: 250 }, async text => {
    const id = text.trim().toUpperCase();
    const ref = db.collection("meal_records").doc(id);
    const snap = await ref.get();
    let meals = snap.exists ? (snap.data().meals || {}) : {};

    if (meals[currentMeal]?.date === today()) {
      message.textContent = "❌ Already Taken";
    } else {
      meals[currentMeal] = { date: today(), time: timeNow() };
      await ref.set({ id, meals }, { merge: true });
      message.textContent = "✅ Allowed";
    }
  });
}

async function stopScanner() {
  if (scanner) {
    try { await scanner.stop(); await scanner.clear(); } catch {}
    scanner = null;
    reader.innerHTML = "Camera Disabled";
  }
}

/* REPORT */
function openReport() {
  reportModal.classList.remove("hidden");
}

function closeReport() {
  reportModal.classList.add("hidden");
}

async function downloadReport(type) {
  closeReport();
  const snap = await db.collection("meal_records").get();
  const rows = [];

  snap.forEach(d => {
    const meals = d.data().meals || {};
    Object.keys(meals).forEach(k => {
      if (type === "today" && meals[k].date !== today()) return;
      rows.push({
        ID: d.id,
        Meal: k.toUpperCase(),
        Date: meals[k].date,
        Time: meals[k].time
      });
    });
  });

  if (!rows.length) return alert("No records");

  const ws = XLSX.utils.json_to_sheet(rows);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Report");
  XLSX.writeFile(wb, `meal_report_${type}.xlsx`);
}
</script>

</body>
</html>
