<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORC Meal Tracker</title>
  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
    }
    h1 { color: #333; margin-bottom: 10px; text-align: center; }
    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    video { width: 100%; border-radius: 12px; background: #000; }
    input, button, select {
      width: 100%; margin-top: 12px; padding: 10px;
      border-radius: 8px; border: 1px solid #ccc; font-size: 16px;
    }
    button {
      background: #007bff; color: white; border: none; cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #0056b3; }
    .status { margin-top: 10px; font-weight: 500; }
    .success { color: green; }
    .error { color: red; }
    .warning { color: orange; }
  </style>
</head>
<body>
  <h1>ORC Meal Tracker</h1>
  <div class="container">
    <video id="camera" autoplay playsinline></video>

    <input type="text" id="participantId" placeholder="Enter Participant ID manually" />

    <select id="mealType">
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
    </select>

    <button id="saveBtn">Save Meal Entry</button>
    <p id="status" class="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp,
      query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // ‚úÖ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDlgdYJ9-3ELhEjLz8EQJQK18ghlWhR-jo",
      authDomain: "orc-meal-tracker.firebaseapp.com",
      projectId: "orc-meal-tracker",
      storageBucket: "orc-meal-tracker.firebasestorage.app",
      messagingSenderId: "817313784849",
      appId: "1:817313784849:web:a6597e3981c33c911dbdb0",
      measurementId: "G-H4X37NMPRH"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    signInAnonymously(auth);

    // üé• Start camera
    const video = document.getElementById("camera");
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (error) {
        const status = document.getElementById("status");
        status.textContent = "Camera access denied!";
        status.className = "status error";
      }
    }
    startCamera();

    // üìÖ Helper: Get today's date (YYYY-MM-DD)
    function getTodayDate() {
      const today = new Date();
      return today.toISOString().split("T")[0];
    }

    // üíæ Save meal record with duplicate check
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const participantId = document.getElementById("participantId").value.trim();
      const mealType = document.getElementById("mealType").value;
      const status = document.getElementById("status");

      if (!participantId) {
        status.textContent = "Please enter Participant ID!";
        status.className = "status error";
        return;
      }

      const todayDate = getTodayDate();

      try {
        // üîç Check if entry already exists
        const q = query(
          collection(db, "meal_records"),
          where("participantId", "==", participantId),
          where("mealType", "==", mealType),
          where("date", "==", todayDate)
        );
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          status.textContent = "‚ö†Ô∏è Meal already recorded for today!";
          status.className = "status warning";
          return;
        }

        // ‚úÖ Add new entry
        await addDoc(collection(db, "meal_records"), {
          participantId,
          mealType,
          date: todayDate,
          timestamp: serverTimestamp()
        });

        status.textContent = "‚úÖ Meal entry saved successfully!";
        status.className = "status success";
        document.getElementById("participantId").value = "";
      } catch (err) {
        status.textContent = "‚ùå Error saving entry!";
        status.className = "status error";
        console.error(err);
      }
    });
  </script>
</body>
</html>
