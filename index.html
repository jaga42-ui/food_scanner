<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORC Meal Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body class="bg-gray-50 flex flex-col items-center min-h-screen font-[Inter]">

  <div class="max-w-3xl w-full p-6 mt-8 bg-white shadow-2xl rounded-3xl border-t-8 border-blue-600">
    <h1 class="text-3xl font-extrabold text-blue-700 text-center mb-2">ORC Meal Tracker</h1>
    <p class="text-center text-gray-600 mb-4" id="current-mode">Mode: BREAKFAST</p>

    <!-- Mode buttons -->
    <div class="flex justify-center gap-2 mb-4">
      <button id="breakfast-btn" class="mode-btn bg-blue-600 text-white px-4 py-2 rounded-lg shadow">Breakfast</button>
      <button id="lunch-btn" class="mode-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-blue-100">Lunch</button>
      <button id="dinner-btn" class="mode-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-blue-100">Dinner</button>
    </div>

    <!-- QR Scanner -->
    <div id="reader" class="w-full max-w-md mx-auto border-4 border-blue-500 rounded-2xl shadow-lg overflow-hidden" style="height:350px;"></div>
    <p id="status" class="text-center text-gray-600 mt-3">Initializing camera...</p>
    <div id="feedback" class="mt-4 text-center text-lg font-semibold"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // ðŸ”¥ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDlgdYJ9-3ELhEjLz8EQJQK18ghlWhR-jo",
      authDomain: "orc-meal-tracker.firebaseapp.com",
      projectId: "orc-meal-tracker",
      storageBucket: "orc-meal-tracker.firebasestorage.app",
      messagingSenderId: "817313784849",
      appId: "1:817313784849:web:a6597e3981c33c911dbdb0",
      measurementId: "G-H4X37NMPRH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    await signInAnonymously(auth);

    // Global state
    let currentMode = "breakfast";
    const readerEl = document.getElementById("reader");
    const statusEl = document.getElementById("status");
    const feedbackEl = document.getElementById("feedback");
    const html5QrCode = new Html5Qrcode("reader");

    // Helpers
    function getDateKey() {
      const d = new Date();
      return d.toISOString().split("T")[0]; // YYYY-MM-DD
    }

    function getTime() {
      return new Date().toLocaleTimeString();
    }

    function showMessage(msg, type = "info") {
      feedbackEl.textContent = msg;
      feedbackEl.className = "mt-4 text-center text-lg font-bold";
      if (type === "success") feedbackEl.classList.add("text-green-600");
      else if (type === "error") feedbackEl.classList.add("text-red-600");
      else feedbackEl.classList.add("text-blue-600");
      setTimeout(() => (feedbackEl.textContent = ""), 4000);
    }

    async function startScanner() {
      try {
        const cameras = await Html5Qrcode.getCameras();
        if (!cameras.length) throw new Error("No camera found");
        const backCam = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];
        await html5QrCode.start(backCam.id, { fps: 10, qrbox: { width: 250, height: 250 } }, onScan);
        statusEl.textContent = "Camera ready â€” scan your QR code.";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Camera access failed. Please allow permission.";
      }
    }

    async function onScan(decodedText) {
      await html5QrCode.stop();
      statusEl.textContent = "Processing...";

      const id = decodedText.trim().toUpperCase();
      const date = getDateKey();
      const time = getTime();

      const docRef = doc(db, "meal_records", id);
      const snap = await getDoc(docRef);

      if (snap.exists()) {
        const data = snap.data();
        const meals = data.meals || {};

        const dateKey = `${currentMode}_date`;
        const timeKey = `${currentMode}_time`;

        if (meals[dateKey] === date) {
          showMessage(`${id} already claimed ${currentMode} today at ${meals[timeKey]}`, "error");
          statusEl.textContent = "Scan next person.";
          startScanner();
          return;
        }

        await updateDoc(docRef, {
          meals: { ...meals, [dateKey]: date, [timeKey]: time },
          lastUpdate: new Date()
        });
        showMessage(`${id} checked in for ${currentMode}!`, "success");
      } else {
        const dateKey = `${currentMode}_date`;
        const timeKey = `${currentMode}_time`;
        await setDoc(docRef, {
          name: `Participant ${id}`,
          meals: { [dateKey]: date, [timeKey]: time },
          registeredAt: new Date(),
          lastUpdate: new Date()
        });
        showMessage(`New participant ${id} added and checked in!`, "success");
      }

      statusEl.textContent = "Ready for next scan.";
      startScanner();
    }

    // Mode switching
    function setMode(mode) {
      currentMode = mode;
      document.getElementById("current-mode").textContent = `Mode: ${mode.toUpperCase()}`;
      document.querySelectorAll(".mode-btn").forEach(btn =>
        btn.classList.remove("bg-blue-600", "text-white", "shadow")
      );
      document.getElementById(`${mode}-btn`).classList.add("bg-blue-600", "text-white", "shadow");
      html5QrCode.stop().catch(() => {});
      startScanner();
    }

    document.getElementById("breakfast-btn").onclick = () => setMode("breakfast");
    document.getElementById("lunch-btn").onclick = () => setMode("lunch");
    document.getElementById("dinner-btn").onclick = () => setMode("dinner");

    // Start up
    startScanner();
  </script>
</body>
</html>
